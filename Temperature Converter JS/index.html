<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp">
    <form>
        <h1> Temperature Converter </h1>
        <input type="number" name="Temperature" id="textbox" value="0">
        <br>
        <input type="radio" name="tocelsius" id="celsius">
        <label for="celsius"> Farenheit -> Celsius </label>
        <br>
        <input type="radio" name="tofarenheit" id="farenheit">
        <label for="farenheit"> Celsius -> Farenheit </label>
        <br>
        <br>
        <button type="button" onclick="conversion()">Convert</button>
        <p id="result"></p>
        <br>
    </form>
</div>
    <script src="app.js"></script>
</body>
</html>
